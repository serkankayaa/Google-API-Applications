<!DOCTYPE html>
<html>
<head>
        <title>Manhattan Traffic Simulation</title>
        <link href="style.css"  rel="stylesheet"/>
            <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?
                key="AIzaSyCdbYCGS5VSAg32VoZcYJCE8-IwS4IfghQ"&sensor=false"&libraries="visualization">
            </script>
            <script type="text/javascript">
                var map;
                function initMap() 
                {
                google.maps.visualRefresh = true;

                var mapOptions = {
                center: new google.maps.LatLng(40.823647, -73.9783),
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                var mapElement = document.getElementById('mapDiv');

                map = new google.maps.Map(mapElement, mapOptions);
                startButtonEvents();

                addRequest({lat:40.823647,lng:-73.943855});
                addRequest({lat:40.7464,lng:-74.00511});
                addRequest({lat:40.75929,lng:-73.992004});
                addRequest({lat:40.76974,lng:-73.982124});
                addRequest({lat:40.72716,lng:-73.99974});
                addRequest({lat:40.714897,lng:-73.9919});
                addRequest({lat:40.78587,lng:-73.95305});
                
                
                addVehicle({lat:40.80164,lng:-73.93885})
                addVehicle({lat:40.766533,lng:-73.9783})

                }
                function addRequest(coordinateRequest)
                {
                    
                    var requestSymbol = new google.maps.Marker(
                        {
                            position:coordinateRequest,
                            map:map,
                            icon:'https://image.ibb.co/fJ3Kfc/human.png',
                            
                        }
                    );
                }
                function addVehicle(coordinateVehicle)
                {
                    var vehicleSymbol = new google.maps.Marker(
                        {
                            position:coordinateVehicle,
                            map:map,
                            icon:'https://image.ibb.co/gKifmH/vehicle.png',
                        }
                    )
                }

                function startButtonEvents () 
                {
                    document.getElementById('btnRoad'
                    ).addEventListener('click', function(){
                    map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                    });
                    document.getElementById('btnSat'
                    ).addEventListener('click', function(){
                    map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                    });
                    document.getElementById('btnHyb'
                    ).addEventListener('click', function(){
                    map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                    });
                    document.getElementById('btnTer').addEventListener('click', function()
                    {
                    map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
                    });
                    document.getElementById('btnTra').addEventListener('click' ,function(){
                    var trafficLayer = new google.maps.TrafficLayer();
                    trafficLayer.setMap(map);    
                    });
                }
                google.maps.event.addDomListener(window, 'load',initMap);
            </script>

</head>
<body>
    <h1>Manhattan RideSharing</h1>
    <div id="mapDiv"></div>
    <div id="forms">
        <h3>Harita Katmanları</h3>
        <ul>
            <li><input id="btnRoad" type="button" value="RoadMap"></li>
            <li><input id="btnSat" type="button" value="Satellite"></li>
            <li><input id="btnHyb" type="button" value="Hybrid"></li>
            <li><input id="btnTer" type="button" value="Terrain"></li>
            <li><input id="btnTra" type="button" value="Traffic Katmanı"></li>
        </ul>
    </div>
</body>
</html>
